<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapper Distribuido - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-content {
            padding: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .logs-section {
            grid-column: 1 / -1;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .log-entry.success {
            border-left-color: #27ae60;
            background: #d4edda;
        }

        .log-entry.error {
            border-left-color: #e74c3c;
            background: #f8d7da;
        }

        .log-entry.info {
            border-left-color: #17a2b8;
            background: #d1ecf1;
        }

        .timestamp {
            color: #6c757d;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï∑Ô∏è Scrapper Distribuido</h1>
            <p>Dashboard de Control - API REST</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Conectando...</span>
            </div>
            <div>
                <button class="btn" onclick="checkStatus()" style="width: auto; padding: 8px 15px;">
                    üîÑ Actualizar Estado
                </button>
            </div>
        </div>

        <div class="main-content">
            <!-- Estad√≠sticas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRequests">-</div>
                    <div class="stat-label">Requests Enviados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successfulRequests">-</div>
                    <div class="stat-label">Exitosos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="failedRequests">-</div>
                    <div class="stat-label">Fallidos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="serverStatus">-</div>
                    <div class="stat-label">Estado Servidor</div>
                </div>
            </div>

            <div class="grid">
                <!-- Scraping Simple -->
                <div class="card">
                    <h3>üîç Scraping Simple</h3>
                    <form onsubmit="submitSingleUrl(event)">
                        <div class="form-group">
                            <label for="singleUrl">URL a scrapear:</label>
                            <input type="url" id="singleUrl" placeholder="https://example.com" required>
                        </div>
                        <button type="submit" class="btn">
                            <span id="singleBtnText">Enviar URL</span>
                            <div class="loading" id="singleLoading" style="display: none;"></div>
                        </button>
                    </form>
                </div>

                <!-- Scraping M√∫ltiple -->
                <div class="card">
                    <h3>üìã Scraping M√∫ltiple</h3>
                    <form onsubmit="submitMultipleUrls(event)">
                        <div class="form-group">
                            <label for="multipleUrls">URLs (una por l√≠nea):</label>
                            <textarea id="multipleUrls" placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com" required></textarea>
                        </div>
                        <button type="submit" class="btn">
                            <span id="multipleBtnText">Enviar URLs</span>
                            <div class="loading" id="multipleLoading" style="display: none;"></div>
                        </button>
                    </form>
                </div>

                <!-- Logs -->
                <div class="card logs-section">
                    <h3>üìä Logs de Actividad</h3>
                    <div id="logsContainer">
                        <div class="log-entry info">
                            <span class="timestamp">[Sistema]</span>
                            Dashboard iniciado - Esperando conexi√≥n con API...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        const API_BASE_URL = 'http://localhost:8082';
        let stats = {
            totalRequests: 0,
            successfulRequests: 0,
            failedRequests: 0
        };

        // Funci√≥n para agregar logs
        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById('logsContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                ${message}
            `;
            logsContainer.insertBefore(logEntry, logsContainer.firstChild);
            
            // Limitar a 50 logs
            while (logsContainer.children.length > 50) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }

        // Funci√≥n para actualizar estad√≠sticas
        function updateStats() {
            document.getElementById('totalRequests').textContent = stats.totalRequests;
            document.getElementById('successfulRequests').textContent = stats.successfulRequests;
            document.getElementById('failedRequests').textContent = stats.failedRequests;
        }

        // Funci√≥n para verificar estado de la API
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const serverStatus = document.getElementById('serverStatus');
                
                if (response.ok && data.status === 'healthy') {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'API Conectada';
                    serverStatus.textContent = data.server_connected ? 'üü¢ Online' : 'üî¥ Offline';
                    addLog('‚úÖ Conexi√≥n con API establecida', 'success');
                } else {
                    throw new Error('API no disponible');
                }
            } catch (error) {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const serverStatus = document.getElementById('serverStatus');
                
                statusDot.classList.remove('connected');
                statusText.textContent = 'API Desconectada';
                serverStatus.textContent = '‚ùå Error';
                addLog('‚ùå Error conectando con API: ' + error.message, 'error');
            }
        }

        // Funci√≥n para enviar URL simple
        async function submitSingleUrl(event) {
            event.preventDefault();
            
            const urlInput = document.getElementById('singleUrl');
            const btnText = document.getElementById('singleBtnText');
            const loading = document.getElementById('singleLoading');
            
            const url = urlInput.value.trim();
            if (!url) return;
            
            // Mostrar loading
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            
            try {
                stats.totalRequests++;
                addLog(`üöÄ Enviando URL: ${url}`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/scrape`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'success') {
                    stats.successfulRequests++;
                    addLog(`‚úÖ URL enviada exitosamente: ${url}`, 'success');
                    urlInput.value = '';
                } else {
                    stats.failedRequests++;
                    addLog(`‚ùå Error enviando URL: ${data.message || 'Error desconocido'}`, 'error');
                }
                
            } catch (error) {
                stats.failedRequests++;
                addLog(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            } finally {
                // Ocultar loading
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                updateStats();
            }
        }

        // Funci√≥n para enviar URLs m√∫ltiples
        async function submitMultipleUrls(event) {
            event.preventDefault();
            
            const urlsTextarea = document.getElementById('multipleUrls');
            const btnText = document.getElementById('multipleBtnText');
            const loading = document.getElementById('multipleLoading');
            
            const urlsText = urlsTextarea.value.trim();
            if (!urlsText) return;
            
            const urls = urlsText.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);
            
            if (urls.length === 0) return;
            
            // Mostrar loading
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            
            try {
                stats.totalRequests++;
                addLog(`üöÄ Enviando ${urls.length} URLs en lote`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/scrape/batch`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urls: urls })
                });
                
                const data = await response.json();
                
                if (response.ok && data.status === 'completed') {
                    let successful = 0;
                    let failed = 0;
                    
                    data.results.forEach(result => {
                        if (result.status === 'success') {
                            successful++;
                        } else {
                            failed++;
                        }
                    });
                    
                    stats.successfulRequests += successful;
                    stats.failedRequests += failed;
                    
                    addLog(`‚úÖ Lote procesado: ${successful} exitosos, ${failed} fallidos`, 'success');
                    urlsTextarea.value = '';
                } else {
                    stats.failedRequests++;
                    addLog(`‚ùå Error enviando lote: ${data.message || 'Error desconocido'}`, 'error');
                }
                
            } catch (error) {
                stats.failedRequests++;
                addLog(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            } finally {
                // Ocultar loading
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                updateStats();
            }
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üöÄ Dashboard iniciado', 'info');
            checkStatus();
            updateStats();
            
            // Verificar estado cada 30 segundos
            setInterval(checkStatus, 30000);
        });
    </script>
</body>
</html>
